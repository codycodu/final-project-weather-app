<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li><span id="date">20:56 20/03/2030</span></li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <dic class="clearfix weather-temperature">
                <img src="" alt="clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature">40</strong>
                  <span class="units">Â°C</span>
                </div>
              </dic>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">100</span>%</li>
                <li>Wind: <span id="wind">200</span>m/h</li>
              </ul>
            </div>
          </div>
          <small>
            <a href="" target="_blank">Open source code</a>
            by Codruta Blaga
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
