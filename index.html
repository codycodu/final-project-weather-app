<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-sm">
                    <input id ="location" type="search" placeholder="Enter a city" />
                </div>    
                    <div class="col-sm">
                        <input id="searchButton" type="submit" value="Search"></input>
                    </div>
                    <div class="col-sm">
                        <input id="current-location-btn" type="submit" value="Current Location"></input>
                    </div>
                </div>
        </form>
        <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
            </div>
          <div class="row">
            <div class="col-8">
                <div class="d-flex weather-temperature">
                <img
                  src=" http://openweathermap.org/img/wn/10d@2x.png"
                  alt="clear"
                  id="icon"
                />
                <span><strong id="temperature"></strong></span>
                <span class="units">°C |</span>
                <span><a href="" class="fahrenheit"> °F</a></span>
            </div>
        </div>
        <div class="col-4">
               <ul class="extras">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>m/h</li>
               </ul>
               </div>
              </div>
            </div>
            <small>
          <a href="" target="_blank">Open source code</a>
          by Codruta Blaga
        </small>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
